<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 성공</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
<h1>로그인 성공!</h1>
<p>환영합니다, <strong th:text="${username}"></strong>님!</p>
<p>이메일: <span th:text="${email}"></span></p>

<h2>액세스 토큰</h2>
<pre th:text="${accessToken}"></pre>

<h2>리프레시 토큰</h2>
<pre th:text="${refreshToken}"></pre>

<a href="/logout">
  <button>로그아웃</button>
</a>
</body>
</html>
